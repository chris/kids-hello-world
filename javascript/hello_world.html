<html>
  <head>
    <title>Hello World</title>
  </head>

  <body>
    <a href="javascript:helloWorld()">Show me</a>
  </body>

  <script type="text/javascript">

    function add(number1, number2) {
      return number1 + number2;
    }

    var someNumber = 3;
    var answer = add(2, someNumber);

    function helloWorld() {
      alert("Hello, World!");
      alert("2 + " + someNumber + " = " + answer);
    }

  </script>
</html>
